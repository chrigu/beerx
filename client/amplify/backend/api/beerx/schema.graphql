type User @model {
    id: ID!
    username: String
}


type Beer @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  style: String
  brewery: String!
  public: Boolean!
  available: Boolean!
}

type Query {
  me: User @function(name: "GraphQLResolverFunction")
  echo(msg: String): String @function(name: "GraphQLResolverFunction")
}


